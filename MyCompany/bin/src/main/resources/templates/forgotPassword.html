<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>ATOZ System</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<body class="hold-transition login-page">
<div class="login-box">

    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <div class="login-logo">
                <a href="../../login"><b>ATOZ</b>System</a>
            </div>
            <!--      <p class="login-box-msg">Sign in to start your session</p>-->
<!--            <img src="dist/img/userIcon.jpg" alt="User Avatar" class="center" >-->
            <form method="post" th:action="@{/reset}">
                <div class="input-group mb-3">
                    <input type="text" name="userName" class="form-control" placeholder="User Name" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div>
                    <i style="color:red" th:text="${msg}"></i>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block">Reset</button>
                </div>

            </form>

            <!--        </a>-->

            <!--      <p class="mb-0">-->
            <!--        <a href="register.html" class="text-center">Register a new membership</a>-->
            <!--      </p>-->
        </div>
        <!-- /.login-card-body -->
    </div>

</div>
