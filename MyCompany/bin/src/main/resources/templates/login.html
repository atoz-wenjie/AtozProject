<body class="hold-transition login-page">
<div class="login-box">

  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <div class="login-logo">
        <a href="../../login"><b>ATOZ</b>System</a>
      </div>
<!--      <p class="login-box-msg">Sign in to start your session</p>-->
      <img src="dist/img/userIcon.jpg" alt="User Avatar" class="center" >
      <form method="post" th:action="@{/login}" id="validateForm">
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="User Name" th:value="${uname}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div>
          <i style="color:red" th:text="${msg}"></i>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
        </br>
        <div class="row">
          <div class="col-6">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-6">
<!--            <button type="submit" class="btn btn-primary btn-block">Sign In</button>-->
            <label>
              <a href="forgetPassword">Forget Password</a>
            </label>
          </div>
          <!-- /.col -->
        </div>
      </form>

<!--      <p class="mb-0">-->
<!--        <a href="register.html" class="text-center">Register a new membership</a>-->
<!--      </p>-->
    </div>
    <!-- /.login-card-body -->
  </div>

</div>

  <div class="float-right d-none d-sm-inline-block">

<style>
  .center {
display: block;
margin-left: auto;
margin-right: auto;
height: 180px;
width: 180px;
}

.login-footer {
     position:fixed;
    left:20px;
    bottom:20px;
    z-index:1;
    right:0;
}

input:required {
  border-color: red;
}

input:required:valid {
  border-color: black;
}
</style>

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

<script>
  $(function () {
    $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#validateFormtest').validate({
    rules: {
      userName: {
        required: true,
        maxlength: 50,
      },
      password: {
        required: true,
        minlength: 5
      },
    },
    messages: {
      userName: {
        required: "Please enter your user name",
        maxlength: "User name must be at below 50 characters long"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      }
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
 });
</script>
</body>
