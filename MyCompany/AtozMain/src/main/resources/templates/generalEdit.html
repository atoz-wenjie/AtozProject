<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Record</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="../../plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
  <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="../../plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
  <!-- BS Stepper -->
  <link rel="stylesheet" href="../../plugins/bs-stepper/css/bs-stepper.min.css">
  <!-- dropzonejs -->
  <link rel="stylesheet" href="../../plugins/dropzone/min/dropzone.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="../../plugins/toastr/toastr.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->

  <link th:include="commonMain :: header">

  <link th:include="commonMain :: sidebar">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Record <span style="font-size:20px; color:#869099">P10005</span></h1>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
              <li class="breadcrumb-item"><a th:href="@{'/main'}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{'/listing'}">Listing</a></li>
              <li class="breadcrumb-item active">Edit Record</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add new User</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" th:object="${user}" >
                <input type="hidden" th:field="*{id}">
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="userName">*User Name</label>
                      <input hidden th:field="*{userName}"/>
                      <input disabled type="text" name="userName" th:field="*{userName}" class="form-control" placeholder="User Name" onkeypress="return event.charCode != 32">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="password">*Password</label>
                      <input type="password" name="password" th:field="*{password}" class="form-control"  placeholder="Password">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="password2">*ConfirmPassword</label>
                      <input type="password" name="password2" class="form-control"  placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label for="firstName">*First Name</label>
                      <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="lastName">*Last Name</label>
                      <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-8">
                      <label for="email">*Email address</label>
                      <input type="email" name="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-4">
                      <label>User Group</label>
                      <select class="form-control select2bs4" style="width: 100%;" name="usergroups">
                        <option selected="selected"></option>
                        <option>Admin</option>
                        <option>Manager</option>
                        <option>Boss</option>
                        <option>Staff</option>
                        <option>Partner</option>
                        <option>Guest</option>
                      </select>

                    </div>

                  </div>
                  <div class="row">
                    <div class="form-group col-md-4">
                      <label><b>*Address Line 1:</b></label>
                      <div class="input-group">
                        <input type="text" name="user_address1" class="form-control" placeholder="Address Line 1">
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label><b>*Address Line 2:</b></label>
                      <div class="input-group">
                        <input type="text" name="user_address2" class="form-control" placeholder="Address Line 2">
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label><b>*Address Line 3:</b></label>
                      <div class="input-group">
                        <input type="text" name="user_address3" class="form-control" placeholder="Address Line 3">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-4">
                      <label>Contact:</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" data-inputmask='"mask": "(99) 99-9999999"' data-mask name="contact">
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label>Date of Active:</label>
                      <div class="input-group">
                        <button type="button" class="btn btn-default float-right" id="daterange-btn">
                          <i class="far fa-calendar-alt"></i> Date range picker
                          <i class="fas fa-caret-down"></i>
                        </button>
                      </div>
                    </div>
                    <div class="form-group col-md-4">

                    </div>
                  </div>
                  
                <!-- /.card-body -->

                <div class="card-footer">
                  <div><button type="submit" class="btn btn-success float-right mr-1" id="submitV">Update</button></div>
                  <div><button type="reset" class="btn btn-warning float-right mr-1" id="clearV">Clear</button></div>
                  <div><a type="button" class="btn btn-info float-right mr-1" th:href="@{'/listing'}" role="button"  id="backV">Back</a></div>
                </div>
              </form>

            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      
    </section>

  </div>
  <!-- /.content-wrapper -->
  
  <link th:include="commonMain :: footer">
  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- Select2 -->
<script src="../../plugins/select2/js/select2.full.min.js"></script>
<!-- Bootstrap4 Duallistbox -->
<script src="../../plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
<!-- InputMask -->
<script src="../../plugins/moment/moment.min.js"></script>
<script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="../../plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="../../plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="../../plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Bootstrap Switch -->
<script src="../../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<!-- BS-Stepper -->
<script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
<!-- dropzonejs -->
<script src="../../plugins/dropzone/min/dropzone.min.js"></script>
<!-- SweetAlert2 -->
<script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="../../plugins/toastr/toastr.min.js"></script>
<!-- Page specific script -->
<script>

function Save(){
  Swal.fire({
      title: 'Do you want to update the changes?',
      showCancelButton: true,
      confirmButtonText: 'Update',
      customClass:{
        cancelButton: 'order-1 right-gap',
        confirmButton: 'order-2',
      }
      }).then((result) => {
        if (result.isConfirmed) {
          var form = $("#quickForm");
            var url = form.attr('/saveUser');
            $.ajax({
                type: "POST",
                url: "/saveUser",
                data: form.serialize(),
                success: function(data) {
                  swalTest.fire()
                },
                error: function(data) {
                      
                    // Some error in ajax call
                    alert("API Error");
                }
            });
        } else if (result.isDenied) {
          return isValidForm();
        }
      })
}

var swalTest = Swal.mixin({
      title: 'Success',
      text: 'Your work has been saved',
      icon: 'success',
      allowOutsideClick: false,
      
      confirmButtonText: 'Close',
      confirmButtonColor: "purple",
      customClass:{
        denyButton: 'order-1 right-gap',
        confirmButton: 'order-2',
      }
    });

$(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      Save();
    }
  });

$('#quickForm').validate({
  rules: {
    userName:{
      required: true,
      minlength: 5,
      maxlength: 30
    },
    email: {
      required: true,
      email: true
    },
    password: {
      required: true,
      minlength: 5
    },
    password2: {
      required: true,
      minlength: 5,
      equalTo : "#password"
    },
    firstName: {
      required: true,
      minlength: 1,
      maxlength: 50
    },
    lastName: {
      required: true,
      minlength: 1,
      maxlength: 50
    }
  },
  messages: {
    userName: {
      required: "Please enter a user name",
      minlength: "Your user name must be at least 5 characters long",
      maxlength: "Your user name must be at below 30 characters long"
    },
    email: {
      required: "Please enter a email address",
      email: "Please enter a valid email address"
    },
    password: {
      required: "Please provide a password",
      minlength: "Your password must be at least 5 characters long"
    },
    password2: {
      required: "Please provide a confirm password",
      minlength: "Your password must be at least 5 characters long",
      equalTo: "Password and Confirm Password must be equal"
    },
    firstName: {
      required: "Please provide a first name",
      maxlength: "Your first name must be at below 50 characters long"
    },
    lastName: {
      required: "Please provide a last name",
      maxlength: "Your last name must be at below 50 characters long"
    }
  },
  errorElement: 'span',
  errorPlacement: function (error, element) {
    error.addClass('invalid-feedback');
    element.closest('.form-group').append(error);
  },
  highlight: function (element, errorClass, validClass) {
    $(element).addClass('is-invalid');
  },
  unhighlight: function (element, errorClass, validClass) {
    $(element).removeClass('is-invalid');
  }
});

//Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )

  //Initialize Select2 Elements
    $('.select2').select2()

  //Initialize Select2 Elements
  $('.select2bs4').select2({
    theme: 'bootstrap4'
  })

  //Date and time picker
  $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });

    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({
      timePicker: true,
      timePickerIncrement: 30,
      locale: {
        format: 'MM/DD/YYYY hh:mm A'
      }
    })

    //Timepicker
    $('#timepicker').datetimepicker({
      format: 'LT'
    })

    $("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    })

    $('[data-mask]').inputmask()
    });

    var Toast = Swal.mixin({
      toast: true,
      timer: 3000
    });

   
</script>
</body>
</html>
